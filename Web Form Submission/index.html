        <div>
        <label for="FirstName" class="formlabel">First Name: </label>
        <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name is Required" aria-invalid="true">
        <label for="FirstName" class="error"></label><br>

        <label for="LastName" class="error"></label><br>
    </div>
    <div>

        <label for="Email" class="formlabel">Email: </label>

    <div>

        <label for="F"><input type="radio" name="Gender" id="F" value="F">Female</label>

    </div>
    <div>
        <label for="Weight" class="formlabel">Weight : </label>

    </div>
    <div>
